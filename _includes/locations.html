<section id="location-section">
<h2 class="white-text center-align">Locations</h2>

  <div class="row">
    {% for place in site.data.places %}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <a href="{{ site.url }}/locations/{{ place.slug }}.html" class="">
              {% if place.picture == "" or place.picture == nil %}
                <img src="imgs/no-location.png" class="" alt="{{ place.name }}" />
              {% else %}
                <img src="images/{{ place.picture }}" class="" alt="{{ place.name }}" />
              {% endif %}
            </a>
          </div>
          <div class="card-content orange darken-4">
            <span class="card-title">
              <a class="white-text text-darken-4" 
                href="{{ site.url }}/locations/{{ place.slug }}.html">
                  {{ place.name }}
              </a>
            </span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
