---
layout: default
---

<section class="bg-dark">
  <div class="text-center">
    <h1>{{ page.name }}</h1>
  </div>
</section>

<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <img class='location-image' src="../images/{{ page.picture }}" />
              <hr class="primary">
            </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center">
            <table class="table table-responsive">
              <tr>
                <td><h4>Make:</h4></td>
                <td><p class="location-info">{{ page.make }}</p></td>
              </tr>
              <tr>
                <td><h4>Model:</h4></td>
                <td><p class="location-info">{{ page.model }}</p></td>
              </tr>
              <tr>
                <td><h4>Required Training:</h4></td>
                <td><p class="location-info">{{ page.training }}</p></td>
              </tr>
              <tr>
                <td><h4>Location:</h4></td>
                <td><p class="location-info"><a href="{{ site.basurl }}/locations/{{ page.location_slug }}">{{ page.location_name }}</a></p></td>
              </tr>
            </table>
          </div>
        </div>

    </div>
</section>
