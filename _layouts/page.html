<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    Makers @ UVA - 
    {% if page.title %}
      {{ page.title | upcase }}
    {% endif %}
  </title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/makergrounds.css" type="text/css">
  <link rel="stylesheet" href="/css/map.css" type="text/css" >
  <link rel="stylesheet" href="/css/people.css" type="text/css" >
</head>

<body id="page-top" class="grey darken-4">

  {% include nav.html %}

<div class="container">


  {{content}}

  <div class="row" id="footer">
    <div class="col s12">
      <section class="footer">
        <div class="text-center">
          <p>&copy; {{ site.time | date: "%Y" }} by the Rector and Visitors of the University of Virginia<br>
          <a href="http://www.virginia.edu/copyright.html">Copyright &amp; Privacy</a></p>
        </div>
        <div class="text-center">
          <p>Send questions and corrections to <a href="mailto:makergroundwebsite@virginia.edu">makergroundwebsite@virginia.edu</a></p>
        </div>
        <div class="center">
          <a class="login waves-effect waves-light btn" href="http://sfm.lib.virginia.edu/">Staff Login</a></p>
        </div>
      </section>
    </div> <!-- foot col-xs-12 -->
  </div> <!-- foot row -->
</div> <!-- container -->

<div id="scripts">
  <!--Import jQuery before materialize.js-->
  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/jquery.matchHeight.js"></script>
  <script>
    $(function() {
      $('.card').matchHeight();
    });
  </script>

  <!-- Google Analytics -->

</html>
