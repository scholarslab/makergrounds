<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117191816-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117191816-1');
  </script>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    Makers @ UVA - 
    {% if page.title %}
      {{ page.title | upcase }}
    {% endif %}
  </title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/makergrounds.css" type="text/css">
</head>

<body id="page-top" class="grey darken-4">

<header>
  {% include nav.html %}
</header>

<main>

  <div class="container">
    {{content}}
  </div> <!-- container -->

</main>

{% include foot.html %}

<div id="scripts">
  <!--Import jQuery before materialize.js-->
  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/jquery.matchHeight.js"></script>
  <script>
    $(function() {
      $('.card').matchHeight();
    });
  </script>
</div>

</body>

</html>
