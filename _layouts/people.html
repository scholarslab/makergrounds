---
layout: default
---

<section class="bg-dark">
  <div class="text-center">
    <h1>{{ page.name }}</h1>
  </div>
</section>

<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              {% if page.picture and page.picture != '  ' %}
                <img class='bio-pic' src="../images/{{ page.picture }}" />
              {% else %}
                <img class='no-bio-pic' src="../imgs/no-person.png" />
              {% endif %}
              <hr class="primary">
            </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center">
            <table class="table table-responsive">
              <tr>
                <td><h4>Title:</h4></td>
                <td><p class="location-info">{{ page.moniker }}</p></td>
              </tr>
              <tr>
                <td><h4>Department:</h4></td>
                <td><p class="location-info">{{ page.department }}</p></td>
              </tr>
              <tr>
                <td><h4>Email:</h4></td>
                <td><p class="location-info">{{ page.email }}</p></td>
              </tr>
              <tr>
                <td><h4>Phone:</h4></td>
                <td><p class="location-info">{{ page.phone }}</p></td>
              </tr>
              <tr>
                <td><h4>Location:</h4></td>
                <td><p class="location-info"><a href="{{side.baseurl}}/locations/{{page.location_slug}}">{{ page.location_name }}</a></p></td>
              </tr>
            </table>
          </div>
        </div>
    </div>
</section>
