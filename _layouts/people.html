---
layout: page
---

<h1 class="white-text center-align">{{ page.name }}</h1>

<section id="people" class="white">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          {% if page.picture and page.picture != '  ' %}
            <img class="bio-pic responsive-img" src="../images/{{ page.picture }}" />
          {% else %}
            <img class="bio-pic responsive-img" src="../imgs/no-person.png" />
          {% endif %}
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col s12">
              <table class="responsive-table striped">
                <tbody>
                  <tr>
                    <td><h4>Title:</h4></td>
                    <td><p class="location-info">{{ page.moniker }}</p></td>
                  </tr>
                  <tr>
                    <td><h4>Department:</h4></td>
                    <td><p class="location-info">{{ page.department }}</p></td>
                  </tr>
                  <tr>
                    <td><h4>Email:</h4></td>
                    <td><p class="location-info">{{ page.email }}</p></td>
                  </tr>
                  <tr>
                    <td><h4>Phone:</h4></td>
                    <td><p class="location-info">{{ page.phone }}</p></td>
                  </tr>
                  <tr>
                    <td><h4>Location:</h4></td>
                    <td><p class="location-info"><a href="{{side.baseurl}}/locations/{{page.location_slug}}.html">{{ page.location_name }}</a></p></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
